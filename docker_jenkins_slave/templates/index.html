{% extends "base.html" %}

{% block content %}
    <div class="units-row">
        <div class="unit-30 block">
            <h2>1. Use basic Dockerfile</h2>
            <p>Go to <a href="https://github.com/rrader/docker-jenkins-slave">github</a> and follow instructions</p>
            <p><a href="http://antigluk.blogspot.com/2013/10/docker-jenkins.html">Guide [Russian]</a></p>
            <img src="/static/docker-logo.png" style="height:200px" />
        </div>
        <div class="unit-10">
            <h1>OR</h1>
        </div>
        <div class="unit-60 block">
            <h2>2. Generate your own Dockerfile</h2>

            <form method="get" action="/generate">
              <table>
                {% for field in form %}
                  <tr>
                    <th>{{field.label_tag}} {% if field.errors %}<span class="error">{{ field.errors }}</span>{% endif %}</th>
                    <td>
                      {{ field }}
                    </td>
                  </tr>
                {% endfor %}
              </table>
              <hr/>
              <button type="submit" class="btn-green width-50">Get my Dockerfile</button>
            </form>
        </div>
    </div>
{% endblock %}
